<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Coffee Shop</title>
  </head>
  <body>
    <div class="coffee-shop">
      <h1>Coffee Shop</h1>

    </div>
    <script src="activity13.js"></script>
  </body>
